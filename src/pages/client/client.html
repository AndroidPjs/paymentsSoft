<ion-header>
  <ion-toolbar color="primary">
    <button ion-button show menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLIENTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of clients | async">
      <h3>{{item.nom_ape}}</h3>
      <p>Telef / Cel: {{item.telef_cel}}</p>
      <button ion-button clear item-end (tap)="modifyClient()">Editar</button>
    </ion-item>
  </ion-list>

  <button ion-fab color="secondary" class=add (tap)="newClient()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
