<ion-header>
    <ion-navbar color="{{color}}">
        <button ion-button show menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{accion}} CLIENTE</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label floating>Fecha</ion-label>
        <ion-input type="date" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Total</ion-label>
        <ion-input type="number" required></ion-input>
    </ion-item>

    <div padding>
        <button type="submit" ion-button color="secondary" block (tap)="execute()">
      <ion-icon name="md-download" style="margin-right: 10pt;"></ion-icon>
      GUARDAR
    </button>
    </div>
</ion-content>
